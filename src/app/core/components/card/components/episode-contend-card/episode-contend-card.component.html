<article>
  <div class="container-articles">
    <h2>{{ data.name }}</h2>
    <article>
      <p>Number of characters seen in this episode:</p>
      <span>{{ data.characters.length }}</span>
    </article>
    <article>
      <p>some characters in this episode are:</p>
      <div class="maxW">
        <span>{{ commaSeparatedString }}</span>
      </div>
    </article>
  </div>
  <footer class="footer-article">
    <h6>{{ data.air_date }}</h6>
    <h6>{{ data.episode }}</h6>
  </footer>
</article>
