<mat-card [ngClass]="{ 'darkTheme-bg': dark }" class="card" matRipple>
  <mat-card-header *ngIf="isCharacter()" class="pdg-0">
    <img mat-card-image [src]="img()" alt="Photo of a Shiba Inu" width="100%" />
  </mat-card-header>

  <mat-card-content class="content-card-data">
    <app-character-contend-card
      *ngIf="isCharacter()"
      [data]="getCharacter()"
    ></app-character-contend-card>
    <app-episode-contend-card
      *ngIf="isEpisode()"
      [data]="getEpisode()"
    ></app-episode-contend-card>
    <app-location-contend-card
      *ngIf="isLocation()"
      [data]="getLocation()"
    ></app-location-contend-card>
  </mat-card-content>
</mat-card>
